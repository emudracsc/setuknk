<!DOCTYPE html>
<html lang="mr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>सेतु-सेवा पोर्टल - महाराष्ट्र सरकार</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    
    <style>
        :root {
            --primary: #4CAF50;
            --primary-dark: #388E3C;
            --white: #ffffff;
            --text: #455A64;
            --error: #F44336;
            --success: #4CAF50;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #f4f7f6;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: var(--white);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
            width: 90%;
            max-width: 450px;
        }

        .header h1 { color: var(--primary-dark); margin-bottom: 5px; }
        .header p { color: #666; margin-bottom: 25px; }

        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        .input-field {
            width: 100%;
            padding: 12px 10px 12px 40px;
            border: 2px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
        }

        .input-icon {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary);
        }

        .btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px 25px;
            width: 100%;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
        }

        .btn:disabled { background: #ccc; }

        #notification {
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }

        .spinner {
            display: inline-block;
            width: 15px;
            height: 15px;
            border: 2px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>सेतु-सेवा</h1>
        <p>अर्ज क्रमांक टाकून प्रमाणपत्र मिळवा</p>
    </div>

    <div class="input-group">
        <i class="fas fa-id-card input-icon"></i>
        <input type="text" id="codeInput1" class="input-field" placeholder="अर्ज क्रमांक टाका">
    </div>

    <button id="searchBtn" class="btn" onclick="loadAndSearch()">
        <span id="btnText">शोधा आणि डाऊनलोड करा</span>
    </button>

    <div id="notification"></div>
</div>

<script>
    // १. तुमचा Google Sheet ID येथे बदला
    const SHEET_ID = 'YOUR_SHEET_ID_HERE'; 
    // २. शीटचे नाव (जर वेगळे असेल तर बदला)
    const SHEET_NAME = 'Sheet1'; 

    async function loadAndSearch() {
        const inputVal = document.getElementById("codeInput1").value.trim();
        const btn = document.getElementById("searchBtn");
        const btnText = document.getElementById("btnText");
        const notification = document.getElementById("notification");

        if (!inputVal) {
            showNotify("कृपया अर्ज क्रमांक टाका!", "error");
            return;
        }

        // Loading सुरू
        btn.disabled = true;
        btnText.innerHTML = '<span class="spinner"></span> तपासत आहे...';
        notification.style.display = "none";

        try {
            // Google Sheets कडून JSON डेटा मिळवा
            const url = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&sheet=${SHEET_NAME}`;
            const response = await fetch(url);
            const text = await response.text();
            
            // Google च्या विचित्र JSON फॉरमॅटला क्लीन करा
            const jsonData = JSON.parse(text.substring(47).slice(0, -2));
            const rows = jsonData.table.rows;

            let foundId = null;

            // कॉलममध्ये डेटा शोधणे (समजा कॉलम A मध्ये अर्ज क्रमांक आहे)
            for (let row of rows) {
                if (row.c[0] && row.c[0].v.toString() === inputVal) {
                    foundId = row.c[0].v.toString();
                    break;
                }
            }

            if (foundId) {
                showNotify("क्रमांक सापडला! डाऊनलोड सुरू होत आहे...", "success");
                const downloadLink = `https://cscservices.mahaonline.gov.in/Edistrict/Handler/GetFile.ashx?From=ApplicationStatus&ID=${foundId}&sDist=529`;
                window.open(downloadLink, '_blank');
            } else {
                showNotify("हा अर्ज क्रमांक रेकॉर्डमध्ये सापडला नाही.", "error");
            }

        } catch (error) {
            console.error(error);
            showNotify("डेटा लोड होऊ शकला नाही. इंटरनेट आणि Sheet ID तपासा.", "error");
        } finally {
            btn.disabled = false;
            btnText.innerHTML = "शोधा आणि डाऊनलोड करा";
        }
    }

    function showNotify(msg, type) {
        const notification = document.getElementById("notification");
        notification.innerText = msg;
        notification.style.display = "block";
        notification.style.backgroundColor = type === "success" ? "#C8E6C9" : "#FFCDD2";
        notification.style.color = type === "success" ? "#2E7D32" : "#C62828";
    }

    // Enter बटन सपोर्ट
    document.getElementById("codeInput1").addEventListener("keyup", function(event) {
        if (event.key === "Enter") loadAndSearch();
    });
</script>

</body>
</html>
