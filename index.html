<!DOCTYPE html>
<html lang="mr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>सेतु-सेवा डेटा टेबल</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: #4CAF50; --primary-dark: #388E3C; --text: #455A64; }
        body { font-family: 'Arial', sans-serif; background: #f4f7f6; margin: 20px; }
        .container { max-width: 950px; margin: 0 auto; background: #fff; padding: 20px; border-radius: 12px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        h2 { color: var(--primary-dark); text-align: center; }
        .search-box { display: flex; gap: 10px; margin-bottom: 20px; justify-content: center; }
        .input-field { padding: 10px; border: 2px solid #ddd; border-radius: 6px; width: 250px; }
        .btn { background: var(--primary); color: white; border: none; padding: 10px 20px; border-radius: 6px; cursor: pointer; font-weight: bold; }
        .table-container { overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { border: 1px solid #ddd; padding: 12px; text-align: left; }
        th { background-color: var(--primary); color: white; }
        tr:nth-child(even) { background-color: #f9f9f9; }
        #loader { text-align: center; padding: 20px; font-weight: bold; color: #e67e22; }
        .error-box { background: #ff7675; color: white; padding: 15px; border-radius: 8px; margin-bottom: 15px; display: none; }
    </style>
</head>
<body>

<div class="container">
    <h2><i class="fas fa-database"></i> तुमची माहिती (Google Sheet)</h2>
    
    <div id="errorMsg" class="error-box"></div>

    <div class="search-box">
        <input type="text" id="searchInput" class="input-field" placeholder="अर्ज क्रमांक टाका...">
        <button class="btn" onclick="searchData()">शोधा</button>
    </div>

    <div id="loader">डेटा लोड होत आहे, कृपया थांबा...</div>

    <div class="table-container">
        <table id="dataTable" style="display:none;">
            <thead><tr id="tableHead"></tr></thead>
            <tbody id="tableBody"></tbody>
        </table>
    </div>
</div>

<script>
    // १. तुमचा खरा ID येथे टाका
    const SHEET_ID = 'तुमचा_खरा_आयडी_येथे_टाका'; 
    
    // २. डेटा आणण्यासाठी नवीन URL फॉरमॅट (हा जास्त सुरक्षित आहे)
    const URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json`;

    window.onload = function() {
        fetchSheetData();
    };

    async function fetchSheetData() {
        const loader = document.getElementById('loader');
        const errorBox = document.getElementById('errorMsg');

        try {
            const response = await fetch(URL);
            if (!response.ok) throw new Error('Sheet सापडली नाही');
            
            const text = await response.text();
            
            // Google JSON क्लीन करण्याची प्रक्रिया
            const startPos = text.indexOf('{');
            const endPos = text.lastIndexOf('}') + 1;
            const jsonString = text.substring(startPos, endPos);
            
            const jsonData = JSON.parse(jsonString);
            const rows = jsonData.table.rows;
            const cols = jsonData.table.cols;

            if (rows.length === 0) {
                loader.innerHTML = "शीटमध्ये कोणताही डेटा सापडला नाही.";
                return;
            }

            renderTable(rows, cols);
            loader.style.display = 'none';
            document.getElementById('dataTable').style.display = 'table';

        } catch (error) {
            console.error(error);
            loader.style.display = 'none';
            errorBox.style.display = 'block';
            errorBox.innerHTML = `<b>त्रुटी:</b> डेटा लोड होऊ शकला नाही. <br> 
            १. Sheet <b>'Anyone with the link'</b> केली आहे का? तपासा. <br>
            २. Sheet ID बरोबर आहे का? तपासा.`;
        }
    }

    function renderTable(rows, cols) {
        const head = document.getElementById('tableHead');
        const body = document.getElementById('tableBody');
        
        // हेडर्स
        cols.forEach(col => {
            let th = document.createElement('th');
            th.innerText = col.label || "कॉलम";
            head.appendChild(th);
        });

        // रोज (Rows)
        rows.forEach(row => {
            let tr = document.createElement('tr');
            row.c.forEach(cell => {
                let td = document.createElement('td');
                td.innerText = cell ? (cell.f ? cell.f : cell.v) : "-";
                tr.appendChild(td);
            });
            body.appendChild(tr);
        });
    }

    function searchData() {
        const input = document.getElementById('searchInput').value.toUpperCase();
        const trs = document.querySelectorAll('#tableBody tr');
        trs.forEach(tr => {
            const text = tr.innerText.toUpperCase();
            tr.style.display = text.includes(input) ? "" : "none";
        });
    }
</script>
</body>
</html>
