<!DOCTYPE html>
<html>
<head>
    <title>CSC ‡§°‡•á‡§ü‡§æ</title>
    <style>
        body { font-family: Arial; padding: 20px; background: #f0f2f5; }
        .container { max-width: 1200px; margin: 0 auto; background: white; padding: 20px; border-radius: 10px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th { background: #1a73e8; color: white; padding: 10px; }
        td { padding: 10px; border-bottom: 1px solid #ddd; }
        .search-box { width: 100%; padding: 12px; margin: 10px 0; border-radius: 5px; border: 1px solid #ddd; }
        .copy-btn { background: #1a73e8; color: white; border: none; padding: 5px 10px; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="container">
        <h2>üîé CSC ‡§°‡•á‡§ü‡§æ ‡§∂‡•ã‡§ß</h2>
        <input type="text" id="searchInput" class="search-box" placeholder="‡§∂‡•ã‡§ß‡§æ..." oninput="search(this.value)">
        <div id="loader" style="display:none;">‡§≤‡•ã‡§° ‡§π‡•ã‡§§ ‡§Ü‡§π‡•á...</div>
        <table>
            <thead>
                <tr>
                    <th>‡§ï‡•ç‡§∞.</th>
                    <th>‡§∏‡•á‡§µ‡§æ ‡§®‡§æ‡§µ</th>
                    <th>‡§§‡§æ‡§∞‡•Ä‡§ñ</th>
                    <th>‡§Ö‡§∞‡•ç‡§ú ‡§ï‡•ç‡§∞‡§Æ‡§æ‡§Ç‡§ï</th>
                    <th>‡§®‡§æ‡§µ</th>
                </tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>
    </div>

    <script>
        const GAS_URL = 'https://script.google.com/macros/s/AKfycbz5j4XBeNfm7BfADlj598MTeQGlPzpWvJh9xl-O2G-hbHlGtgCmTZzpLIOY8zqU6msg/exec';
        
        window.onload = () => loadData('');
        
        let timer;
        function search(v) {
            clearTimeout(timer);
            timer = setTimeout(() => loadData(v), 500);
        }

        function loadData(query) {
            document.getElementById('loader').style.display = 'block';
            
            fetch(GAS_URL + '?query=' + encodeURIComponent(query))
                .then(r => r.json())
                .then(data => {
                    document.getElementById('loader').style.display = 'none';
                    render(data);
                })
                .catch(err => {
                    document.getElementById('loader').style.display = 'none';
                    alert('Error: ' + err.message);
                });
        }

        function render(data) {
            const tbody = document.getElementById('tableBody');
            if (!data || data.length === 0) {
                tbody.innerHTML = '<tr><td colspan="5">‡§°‡•á‡§ü‡§æ ‡§®‡§æ‡§π‡•Ä</td></tr>';
                return;
            }
            
            let html = '';
            data.forEach(r => {
                html += `<tr>
                    <td>${r.srNo}</td>
                    <td>${r.service}</td>
                    <td>${r.date}</td>
                    <td>${r.id} <button class="copy-btn" onclick="copyId('${r.id}')">Copy</button></td>
                    <td>${r.name}</td>
                </tr>`;
            });
            tbody.innerHTML = html;
        }

        function copyId(id) {
            navigator.clipboard.writeText(id);
            alert('Copied: ' + id);
        }
    </script>
</body>
</html>
