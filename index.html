<!DOCTYPE html>
<html lang="mr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>सेतु-सेवा पोर्टल - डेटा टेबल</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root { --primary: #4CAF50; --primary-dark: #388E3C; --text: #455A64; }
        body { font-family: 'Arial', sans-serif; background: #f4f7f6; margin: 20px; color: var(--text); }
        .container { max-width: 900px; margin: 0 auto; background: #fff; padding: 20px; border-radius: 12px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        h2 { color: var(--primary-dark); text-align: center; }
        
        /* सर्च विभाग */
        .search-box { display: flex; gap: 10px; margin-bottom: 30px; justify-content: center; }
        .input-field { padding: 10px; border: 2px solid #ddd; border-radius: 6px; width: 250px; }
        .btn { background: var(--primary); color: white; border: none; padding: 10px 20px; border-radius: 6px; cursor: pointer; font-weight: bold; }

        /* टेबल डिझाइन */
        .table-container { overflow-x: auto; margin-top: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; font-size: 14px; }
        th, td { border: 1px solid #ddd; padding: 12px; text-align: left; }
        th { background-color: var(--primary); color: white; }
        tr:nth-child(even) { background-color: #f9f9f9; }
        tr:hover { background-color: #f1f1f1; }
        
        .download-btn { color: var(--primary-dark); cursor: pointer; text-decoration: underline; font-weight: bold; }
        
        #loader { text-align: center; font-weight: bold; color: var(--primary); padding: 20px; }
    </style>
</head>
<body>

<div class="container">
    <h2><i class="fas fa-file-invoice"></i> सेतु-सेवा प्रमाणपत्र यादी</h2>
    
    <div class="search-box">
        <input type="text" id="searchInput" class="input-field" placeholder="अर्ज क्रमांक टाका...">
        <button class="btn" onclick="searchData()">शोधा</button>
    </div>

    <div id="loader">डेटा लोड होत आहे, कृपया थांबा...</div>

    <div class="table-container">
        <table id="dataTable" style="display:none;">
            <thead>
                <tr id="tableHead">
                    </tr>
            </thead>
            <tbody id="tableBody">
                </tbody>
        </table>
    </div>
</div>

<script>
    const SHEET_ID = 'YOUR_SHEET_ID_HERE'; // तुमचा Sheet ID इथे टाका
    const SHEET_NAME = 'Sheet1';
    const URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&sheet=${SHEET_NAME}`;

    let allRows = [];

    // पेज लोड झाल्यावर डेटा खेचा
    window.onload = function() {
        fetchSheetData();
    };

    async function fetchSheetData() {
        try {
            const response = await fetch(URL);
            const text = await response.text();
            const jsonData = JSON.parse(text.substring(47).slice(0, -2));
            allRows = jsonData.table.rows;
            const cols = jsonData.table.cols;

            displayTable(allRows, cols);
            document.getElementById('loader').style.display = 'none';
            document.getElementById('dataTable').style.display = 'table';
        } catch (error) {
            document.getElementById('loader').innerHTML = "त्रुटी: डेटा लोड झाला नाही. कृपया इंटरनेट आणि Sheet ID तपासा.";
        }
    }

    function displayTable(rows, cols) {
        const head = document.getElementById('tableHead');
        const body = document.getElementById('tableBody');
        
        head.innerHTML = "";
        body.innerHTML = "";

        // १. टेबल हेडर्स तयार करा
        cols.forEach(col => {
            let th = document.createElement('th');
            th.innerText = col.label || "माहिती";
            head.appendChild(th);
        });
        // डाऊनलोडसाठी एक अतिरिक्त कॉलम
        let actionTh = document.createElement('th');
        actionTh.innerText = "कृती";
        head.appendChild(actionTh);

        // २. टेबल रोज (Rows) तयार करा
        rows.forEach(row => {
            let tr = document.createElement('tr');
            let appId = row.c[0] ? row.c[0].v : ""; // पहिला कॉलम अर्ज क्रमांक मानला आहे

            row.c.forEach(cell => {
                let td = document.createElement('td');
                td.innerText = cell ? cell.v : "-";
                tr.appendChild(td);
            });

            // डाऊनलोड बटण जोडा
            let actionTd = document.createElement('td');
            actionTd.innerHTML = `<span class="download-btn" onclick="downloadFile('${appId}')"><i class="fas fa-download"></i> डाऊनलोड</span>`;
            tr.appendChild(actionTd);

            body.appendChild(tr);
        });
    }

    function searchData() {
        const input = document.getElementById('searchInput').value.toUpperCase();
        const trs = document.getElementById('tableBody').getElementsByTagName('tr');

        for (let i = 0; i < trs.length; i++) {
            let td = trs[i].getElementsByTagName('td')[0]; // पहिल्या कॉलममध्ये सर्च करेल
            if (td) {
                let textValue = td.textContent || td.innerText;
                trs[i].style.display = textValue.toUpperCase().indexOf(input) > -1 ? "" : "none";
            }
        }
    }

    function downloadFile(id) {
        if(!id) return alert("आयडी उपलब्ध नाही");
        const downloadLink = `https://cscservices.mahaonline.gov.in/Edistrict/Handler/GetFile.ashx?From=ApplicationStatus&ID=${id}&sDist=529`;
        window.open(downloadLink, '_blank');
    }
</script>

</body>
</html>
